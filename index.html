<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>CSS Animation</title>
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
	<div class="container">
		<div class="title">
			<h1>Cube Animation</h1>
		</div>
	</div>

	<div class="cube-container">
		<div class="cube-box">
			<div class="cube-face cube-front">A</div>
			<div class="cube-face cube-back">B</div>
			<div class="cube-face cube-left">C</div>
			<div class="cube-face cube-right">D</div>
			<div class="cube-face cube-top">E</div>
			<div class="cube-face cube-bottom">F</div>
		</div>
	</div>
</body>
</html>
